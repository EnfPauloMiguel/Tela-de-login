<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="conteinner">
        <div class="image"><img src="resert/IMG-20250223-WA0034.jpg" alt="Logo da empresa"></div>
        <div class="login">
            <form class="login-login">

                <h2>Login</h2>

                <label for="name" class="name">Name</label>
                <input type="name" name="name" id="name" placeholder="Write your name">

                <label for="email" class="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Write your email">

                <input type="button" value="Login" class="login-button">

            </form>
        </div>
    </div>
</body>
</html>
